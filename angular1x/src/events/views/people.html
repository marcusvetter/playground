<table>
	<tr>
		<th>firstName</th>
		<th>lastName</th>
		<th>salary</th>
		<th></th>
		<th></th>
		<th></th>
	</tr>
	<tr ng-repeat="p in people | limitTo:settings.limit | orderBy:settings.orderProp">
		<td>{{ p.firstName }}</td>
		<td>{{ p.lastName }}</td>
		<td>{{ p.salary }}</td>
		<td><button ng-click="increaseSalary(p)" ng-disabled="p.salary >= maxSalary">Increase salary</button></td>
		<td><span ng-show="p.salary < maxSalary">Salary rice possible!</span><span ng-show="p.salary >= maxSalary">Max salary reached!</span></td>
		<td><button ng-click="showDetails(p)">Show details</button></td>
	</tr>
</table>

<div style="background-color: #eeeeee" ng-include="'views/sidebar.html'" ng-controller="sidebarController">
</div>
